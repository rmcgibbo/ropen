[package]
edition = "2018"
name = "ropen"
version = "0.1.0"

[profile.release]
opt-level = "z"  # Optimize for size.
lto = true

[dependencies]
anyhow = "*"
futures-util = "*"
infer = "*"
tarpc = {version = "*", features = ["serde-transport-bincode", "tcp", "serde-transport"]}
tempdir = "*"
thiserror = "*"
toml = "*"
serde = {version = "*"}
structopt = "*"
tokio = {version = "*", features = ["full", "tracing"]}
tracing = "*"
tracing-subscriber = {version = "0.3.5", features = ["env-filter"]}
